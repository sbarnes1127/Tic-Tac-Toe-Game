<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left" id="tl"></div>
            <div class="top middle" id="tm"></div>
            <div class="top right" id="tr"></div>
        </div>
        <div class="row">
            <div class="middle left" id="ml"></div>
            <div class="center" id="c"></div>
            <div class="middle right" id="mr"></div>
        </div>
        <div class="row">
            <div class="bottom left" id="bl"></div>
            <div class="bottom middle" id="bm"></div>
            <div class="bottom right" id="br"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
